<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
<div class="container">
    <div class="main-container">
        <div class="login-container">
            <div class="login"
                *ngIf="true">
                <div class="login-info">
                    <p class="login-label">BIM server address:</p>
                    <input class="input"
                        type="text"
                        placeholder="example: localhost:8082"
                        [(ngModel)]="env.apiUrl">
                </div>
                <div class="login-info">
                    <p class="login-label"> User: </p>
                    <input class="input"
                        type="text"
                        placeholder="example: email@email.com"
                        [(ngModel)]="env.login">
                </div>
                <div class="login-info">
                    <p class="login-label"> Password: </p>
                    <input class="input"
                        type="text"
                        placeholder="example: YourPassWord"
                        [(ngModel)]="env.password">
                </div>
            </div>

            <div class="document">
                <div class="login-info" *ngIf="false" >
                    <p class="login-label" > Document id: </p>
                    <input class="input"
                        type="text"
                        placeholder="example: documents/1-A"
                        [(ngModel)]="documentId">
                </div>

                <div class="login-button">
                    <button (click)="onLoginClick()">Login</button>
                    <div class="progress">
                        <p>Actual progress: {{progress}}%</p>
                    </div>
                </div>
            </div>

            <div class="sectionPlane"
                *ngIf="isSectionDirection">
                <mat-form-field>
                    <mat-label>Section direction</mat-label>
                    <mat-select (selectionChange)="onDirectionChange($event)">
                        <mat-option *ngFor="let direction of directions"
                            [value]="direction.value">
                            {{direction.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
      <div class="login-container">
        <app-login></app-login>
      </div>
        <div class="project-container">
            <p>Projects:</p>
            <p class="project"
                *ngFor="let info of projectsInfo"
                (click)="navigateToProject(info)">{{info.poid}}; <b>{{info.name}}</b></p>
        </div>
    </div>

    <div class="model-container">
      <div class="left">
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">build</mat-icon>
                Propriétés et Quantités
            </ng-template>
            <app-bim-property-list class="top">
              <div></div>
            </app-bim-property-list>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">layers</mat-icon>
                Calques
            </ng-template>

            <app-layers-selector class="top">
            </app-layers-selector>
          </mat-tab>
        </mat-tab-group>
      </div>
      <canvas (keypress)="keyPressListener($event)" (click)="inCanvasClick($event)" class="model"
          id="glcanvas"></canvas>
  </div>
</div>
